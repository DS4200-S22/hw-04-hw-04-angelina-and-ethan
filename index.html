<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hw-04</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Event Handling</h1>
    <div class="circles">
      <svg height="200" width="200" onclick="circle1Clicked()">
        <circle id="circle1" cx="100" cy="100" r="90" fill="red" />
        <text id = "text1" x="50%" y="50%" text-anchor="middle" fill="white" font-size="100px"
              font-family="Arial" dy=".3em">0</text>
      </svg>
      <svg height="200" width="200" onmouseover="addBorder()" onmouseout="removeBorder()">
        <circle id="circle2" cx="100" cy="100" r="90" fill="blue" />
      </svg>
      <svg height="200" width="200" onclick="changeOpacity()">
        <circle class="fullOpacity" id="circle3" cx="100" cy="100" r="90" fill="green" />
      </svg>
    </div>
    <script src="main.js"></script>
  </body>

</html>
